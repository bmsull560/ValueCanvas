version: '3.8'

services:
  app:
    build:
      context: ../../
      dockerfile: docker/dev/Dockerfile
    container_name: dev-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=${DEV_DATABASE_URL}
      - REDIS_URL=${DEV_REDIS_URL}
      - UV_THREADPOOL_SIZE=${UV_THREADPOOL_SIZE:-8}
      - PG_POOL_MIN=${PG_POOL_MIN:-4}
      - PG_POOL_MAX=${PG_POOL_MAX:-40}
      - PG_POOL_IDLE_TIMEOUT_MS=${PG_POOL_IDLE_TIMEOUT_MS:-10000}
      - PG_POOL_CONNECTION_TIMEOUT_MS=${PG_POOL_CONNECTION_TIMEOUT_MS:-2000}
    env_file:
      - ../../.env.dev
    volumes:
      - ../../:/app
    networks:
      - dev-network
    depends_on:
      - postgres
      - redis
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "3000"]

  postgres:
    image: postgres:15-alpine
    container_name: dev-postgres
    environment:
      POSTGRES_DB: ${DEV_DB_NAME}
      POSTGRES_USER: ${DEV_DB_USER}
      POSTGRES_PASSWORD: ${DEV_DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - dev-postgres-data:/var/lib/postgresql/data
    networks:
      - dev-network

  postgres-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter:v0.16.0
    container_name: dev-postgres-exporter
    env_file:
      - ../../.env.dev
    environment:
      DATA_SOURCE_NAME: postgresql://${DEV_DB_USER}:${DEV_DB_PASSWORD}@postgres:5432/${DEV_DB_NAME}?sslmode=disable
      PG_EXPORTER_EXTEND_QUERY_PATH: /etc/postgres_exporter/queries.yml
    volumes:
      - ../../infrastructure/postgres-exporter-queries.yml:/etc/postgres_exporter/queries.yml:ro
    networks:
      - dev-network
    depends_on:
      - postgres

  redis:
    image: redis:7-alpine
    container_name: dev-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - dev-redis-data:/data
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge

volumes:
  dev-postgres-data:
  dev-redis-data:
