# Pre-commit hooks configuration for ValueCanvas
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: no-commit-to-branch
        args: [--branch, main, --branch, production]

  # TypeScript/JavaScript linting
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: \.(js|jsx|ts|tsx)$
        types: [file]
        args: [--fix, --max-warnings=0]
        additional_dependencies:
          - eslint@^9.9.1
          - '@typescript-eslint/parser@^8.3.0'
          - '@typescript-eslint/eslint-plugin@^8.3.0'
          - eslint-plugin-react-hooks@^5.1.0-rc.0
          - eslint-plugin-react-refresh@^0.4.11

  # TypeScript type checking
  - repo: local
    hooks:
      - id: tsc
        name: TypeScript Compiler
        entry: npx tsc --noEmit
        language: system
        types: [typescript, tsx]
        pass_filenames: false

  # Prettier formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        args: [--write]
        files: \.(js|jsx|ts|tsx|json|css|scss|md|yaml|yml)$

  # Security scanning
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: package-lock.json

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: [--fix]
        files: \.md$

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: [--severity=warning]

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: [--ignore, DL3008, --ignore, DL3009]

  # SQL formatting
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.0.0
    hooks:
      - id: sqlfluff-lint
        files: \.sql$
        args: [--dialect, postgres]
      - id: sqlfluff-fix
        files: \.sql$
        args: [--dialect, postgres]

  # Terraform formatting
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.86.0
    hooks:
      - id: terraform_fmt
      - id: terraform_validate
      - id: terraform_docs
      - id: terraform_tflint
        args:
          - --args=--config=__GIT_WORKING_DIR__/.tflint.hcl

  # Python (for scripts)
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        files: \.py$

  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=100]
        files: \.py$

  # Custom hooks
  - repo: local
    hooks:
      # Run tests before commit
      - id: run-tests
        name: Run Unit Tests
        entry: npm run test
        language: system
        pass_filenames: false
        stages: [commit]

      # Check for console.log statements
      - id: no-console-log
        name: Check for console.log
        entry: bash -c 'if git diff --cached --name-only | grep -E "\.(ts|tsx|js|jsx)$" | xargs grep -n "console\.log" 2>/dev/null; then echo "Error: console.log found. Use logger instead."; exit 1; fi'
        language: system
        pass_filenames: false
        stages: [commit]

      # Check for TODO comments
      - id: check-todos
        name: Check for TODO comments
        entry: bash -c 'if git diff --cached --name-only | xargs grep -n "TODO:" 2>/dev/null; then echo "Warning: TODO comments found. Consider creating issues."; fi'
        language: system
        pass_filenames: false
        stages: [commit]
        verbose: true

      # Validate commit message format
      - id: commit-msg-format
        name: Validate Commit Message
        entry: bash -c 'if ! grep -qE "^(feat|fix|docs|style|refactor|perf|test|chore|ci|build|revert)(\(.+\))?: .{1,72}" "$1"; then echo "Error: Commit message must follow conventional commits format"; exit 1; fi'
        language: system
        stages: [commit-msg]

      # Check for sensitive data in environment files
      - id: check-env-files
        name: Check Environment Files
        entry: bash -c 'if git diff --cached --name-only | grep -E "\.env$" | xargs grep -E "(API_KEY|SECRET|PASSWORD|TOKEN)" 2>/dev/null; then echo "Error: Sensitive data in .env files. Use .env.example instead."; exit 1; fi'
        language: system
        pass_filenames: false
        stages: [commit]

      # Validate package.json changes
      - id: validate-package-json
        name: Validate package.json
        entry: bash -c 'if git diff --cached --name-only | grep "package.json"; then npm run lint && npm audit --audit-level=high; fi'
        language: system
        pass_filenames: false
        stages: [commit]

      # Check for large files
      - id: check-file-size
        name: Check File Size
        entry: bash -c 'for file in $(git diff --cached --name-only); do size=$(wc -c < "$file" 2>/dev/null || echo 0); if [ $size -gt 500000 ]; then echo "Error: $file is larger than 500KB"; exit 1; fi; done'
        language: system
        pass_filenames: false
        stages: [commit]

      # Validate TypeScript imports
      - id: check-imports
        name: Check TypeScript Imports
        entry: bash -c 'if git diff --cached --name-only | grep -E "\.(ts|tsx)$" | xargs grep -n "import.*from.*\.\./\.\./\.\./\.\." 2>/dev/null; then echo "Warning: Deep relative imports found. Consider using path aliases."; fi'
        language: system
        pass_filenames: false
        stages: [commit]

      # Check for hardcoded URLs
      - id: check-hardcoded-urls
        name: Check for Hardcoded URLs
        entry: bash -c 'if git diff --cached --name-only | grep -E "\.(ts|tsx|js|jsx)$" | xargs grep -nE "(http://localhost|https://localhost)" 2>/dev/null; then echo "Warning: Hardcoded localhost URLs found. Use environment variables."; fi'
        language: system
        pass_filenames: false
        stages: [commit]

# Configuration
default_language_version:
  python: python3.11
  node: 18.0.0

# Exclude patterns
exclude: |
  (?x)^(
    node_modules/|
    dist/|
    build/|
    coverage/|
    \.next/|
    \.cache/|
    \.vscode/|
    \.idea/|
    \.git/|
    package-lock\.json|
    yarn\.lock|
    pnpm-lock\.yaml
  )

# Fail fast - stop on first failure
fail_fast: false

# Minimum pre-commit version
minimum_pre_commit_version: '3.0.0'
