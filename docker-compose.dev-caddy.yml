# ============================================================================
# ValueCanvas Development with Caddy Reverse Proxy
# ============================================================================
# Development-optimized setup with hot reload and debugging support
# ============================================================================

version: '3.8'

services:
  # ============================================================================
  # Caddy Reverse Proxy (Development Mode)
  # ============================================================================
  caddy:
    image: caddy:2-alpine
    container_name: valuecanvas-caddy-dev
    ports:
      - "80:80"          # Main application
      - "443:443"        # HTTPS (auto-disabled for dev)
      - "2019:2019"      # Admin API
      - "8080:8080"      # Static file server
    volumes:
      - ./Caddyfile.dev:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
      - ./dist:/app/dist:ro
    networks:
      - valuecanvas-network
    restart: unless-stopped
    depends_on:
      app:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/caddy-health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    environment:
      - CADDY_ADMIN=:2019
    labels:
      - "com.valuecanvas.service=caddy"
      - "com.valuecanvas.environment=development"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # ValueCanvas Application (Development)
  # ============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: valuecanvas-dev
    expose:
      - "3000"           # Vite dev server (internal only)
    ports:
      - "3000:3000"      # Also expose for direct access
      - "24678:24678"    # Vite HMR
    volumes:
      - ./src:/app/src:cached
      - ./public:/app/public:cached
      - ./index.html:/app/index.html:cached
      - ./vite.config.ts:/app/vite.config.ts:cached
      - ./tsconfig.json:/app/tsconfig.json:cached
      - ./package.json:/app/package.json:cached
      - ./tailwind.config.js:/app/tailwind.config.js:cached
      - ./postcss.config.js:/app/postcss.config.js:cached
      - /app/node_modules
    env_file:
      - .env.dev
    environment:
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
      - VITE_PORT=3000
      - VITE_HMR_PORT=24678
      - VITE_HMR_PROTOCOL=ws
      - VITE_HMR_HOST=localhost
    networks:
      - valuecanvas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.valuecanvas.service=app"
      - "com.valuecanvas.environment=development"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: valuecanvas-postgres-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-valuecanvas_dev}
      - POSTGRES_USER=${POSTGRES_USER:-valuecanvas}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-dev_password_change_me}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - valuecanvas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-valuecanvas}"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "com.valuecanvas.service=postgres"
      - "com.valuecanvas.environment=development"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # Redis Cache
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: valuecanvas-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - valuecanvas-network
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass dev_redis_password
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "dev_redis_password", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "com.valuecanvas.service=redis"
      - "com.valuecanvas.environment=development"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ============================================================================
# Networks
# ============================================================================
networks:
  valuecanvas-network:
    driver: bridge
    labels:
      - "com.valuecanvas.environment=development"

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres-data:
    driver: local
    labels:
      - "com.valuecanvas.service=postgres"
      - "com.valuecanvas.environment=development"
  redis-data:
    driver: local
    labels:
      - "com.valuecanvas.service=redis"
      - "com.valuecanvas.environment=development"
  caddy-data:
    driver: local
    labels:
      - "com.valuecanvas.service=caddy"
      - "com.valuecanvas.environment=development"
  caddy-config:
    driver: local
    labels:
      - "com.valuecanvas.service=caddy"
      - "com.valuecanvas.environment=development"
