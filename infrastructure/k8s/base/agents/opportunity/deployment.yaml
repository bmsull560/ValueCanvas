apiVersion: apps/v1
kind: Deployment
metadata:
  name: opportunity-agent
  labels:
    app: opportunity-agent
    component: agent
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: opportunity-agent
  template:
    metadata:
      labels:
        app: opportunity-agent
        component: agent
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: valuecanvas-agent
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: opportunity-agent
        image: ${ECR_REGISTRY}/valuecanvas-opportunity:${IMAGE_TAG}
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: valuecanvas-config
              key: environment
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: valuecanvas-secrets
              key: database_url
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: valuecanvas-secrets
              key: supabase_url
        - name: SUPABASE_SERVICE_KEY
          valueFrom:
            secretKeyRef:
              name: valuecanvas-secrets
              key: supabase_service_key
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: valuecanvas-config
              key: redis_url
        - name: LLM_PROXY_URL
          valueFrom:
            configMapKeyRef:
              name: valuecanvas-config
              key: llm_proxy_url
        - name: LOG_LEVEL
          value: "info"
        - name: METRICS_ENABLED
          value: "true"
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: opportunity-agent
  labels:
    app: opportunity-agent
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app: opportunity-agent
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: opportunity-agent
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: opportunity-agent
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
