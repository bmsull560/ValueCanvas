name: Cache Optimization

# This workflow optimizes caching for faster CI/CD
# Runs on schedule to warm up caches

on:
  schedule:
    # Run daily at 1 AM UTC
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  warm-npm-cache:
    name: Warm npm Cache
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Cache node_modules
        uses: actions/cache/save@v3
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Cache build artifacts
        uses: actions/cache/save@v3
        with:
          path: |
            .cache
            dist
            .vite
          key: build-cache-${{ runner.os }}-${{ github.sha }}

  warm-playwright-cache:
    name: Warm Playwright Cache
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(npm list @playwright/test --depth=0 --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          npm ci
          npx playwright install --with-deps

  warm-docker-cache:
    name: Warm Docker Cache
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and cache Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .devcontainer/Dockerfile.optimized
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: valuecanvas/devcontainer:cache

  report:
    name: Generate Cache Report
    runs-on: ubuntu-latest
    needs: [warm-npm-cache, warm-playwright-cache, warm-docker-cache]
    
    steps:
      - name: Generate report
        run: |
          echo "## Cache Optimization Complete ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All caches have been warmed up for faster CI/CD:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… npm dependencies" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Playwright browsers" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Docker layers" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Next CI runs will be significantly faster!" >> $GITHUB_STEP_SUMMARY
