name: Production Deployment Pipeline

on:
  push:
    branches: [main, staging, develop]
  pull_request:
    branches: [main, staging, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Stage 1: Code Quality & Security
  lint-and-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint (ESLint)
        run: npm run lint
      
      - name: Type Check
        run: npm run typecheck
      
      - name: Security Scan (npm audit)
        run: npm audit --audit-level=high
        continue-on-error: true
      
      - name: SAST (Semgrep)
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/typescript
            p/react
            p/owasp-top-ten
      
      - name: Dependency Check (Snyk)
        run: |
          npm install -g snyk
          npm audit --json > npm-audit.json || true
          snyk test --json > snyk-report.json --severity-threshold=high || true
        continue-on-error: true
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            npm-audit.json
            snyk-report.json

  # Stage 2: Unit & Integration Testing
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
          REDIS_URL: redis://localhost:6379
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run test
      
      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
          REDIS_URL: redis://localhost:6379
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run test
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          flags: unittests
          name: codecov-umbrella

  # Stage 3: Build & Containerization
  build:
    needs: [lint-and-security, test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Stage 4: Deploy to Dev
  deploy-dev:
    needs: build
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    environment:
      name: development
      url: https://dev.app.example.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_DEV }}
          aws-region: us-east-1
      
      - name: Deploy to ECS (Dev)
        run: |
          aws ecs update-service \
            --cluster saas-dev-cluster \
            --service saas-app-service \
            --force-new-deployment \
            --region us-east-1
      
      - name: Health check
        run: | 
          bash infrastructure/scripts/health-check.sh dev

  # Stage 5: Deploy to Staging
  deploy-staging:
    needs: build
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.app.example.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGING }}
          aws-region: us-east-1
      
      - name: Run schema migrations (Staging)
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
        run: alembic upgrade head
      
      - name: Run smoke tests (Staging)
        run: |
          pytest tests/smoke/ \
            --base-url https://staging.app.example.com \
            -v
      
      - name: Deploy to ECS (Staging)
        run: |
          aws ecs update-service \
            --cluster saas-staging-cluster \
            --service saas-app-service \
            --force-new-deployment \
            --region us-east-1
      
      - name: Post-deployment validation
        run: bash infrastructure/scripts/health-check.sh staging

  # Stage 6: Deploy to Production (Manual Approval)
  deploy-production:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://app.example.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: us-east-1
      
      - name: Create production snapshot
        run: |
          aws rds create-db-snapshot \
            --db-instance-identifier saas-prod-db \
            --db-snapshot-identifier saas-prod-db-$(date +%s) \
            --region us-east-1
      
      - name: Run schema migrations (Production, Blue-Green)
        env:
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
        run: |
          # Deploy to green environment
          alembic upgrade head --sql > migration-plan.sql
          # Verify against production copy before actual migration
      
      - name: Blue-Green Deployment
        run: |
          # Deploy new version to green (inactive) targets
          aws ecs create-service \
            --cluster saas-prod-cluster \
            --service saas-app-service-green \
            --task-definition saas-app:${{ github.sha }} \
            --desired-count 3 \
            --region us-east-1
          
          # Wait for health checks
          sleep 60
          bash infrastructure/scripts/health-check.sh prod-green
          
          # Switch traffic (ALB target group swap)
          aws elbv2 modify-target-group \
            --target-group-arn ${{ secrets.PROD_ALB_TG_ARN }} \
            --matcher HttpCode=200-299
      
      - name: Smoke tests (Production)
        run: |
          pytest tests/smoke/ \
            --base-url https://app.example.com \
            -v
      
      - name: Rollback on failure
        if: failure()
        run: |
          # Swap back to blue
          aws elbv2 modify-target-group \
            --target-group-arn ${{ secrets.PROD_ALB_TG_ARN }} \
            --matcher HttpCode=200-299
          
          # Notify team
          curl -X POST ${{ secrets.SLACK_WEBHOOK }} \
            -d '{"text": "Production deployment failed. Rollback executed."}'
      
      - name: Notify deployment success
        if: success()
        run: |
          curl -X POST ${{ secrets.SLACK_WEBHOOK }} \
            -d '{"text": "Production deployment successful. Version: ${{ github.sha }}"}'

  # Stage 7: Post-Deployment Monitoring
  monitor:
    needs: [build]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate deployment report
        run: |
          echo "# Deployment Report" >> deployment-report.md
          echo "Deployment completed for ${{ github.ref }}" >> deployment-report.md
          echo "Commit: ${{ github.sha }}" >> deployment-report.md
          echo "Time: $(date)" >> deployment-report.md
          echo "Build Status: ${{ needs.build.result }}" >> deployment-report.md
      
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: deployment-report
          path: deployment-report.md
