apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: valuecanvas-production

bases:
  - ../../base

nameSuffix: -production

commonLabels:
  environment: production

patches:
  - path: deployment-patch.yaml

replicas:
  - name: backend
    count: 3
  - name: frontend
    count: 2

images:
  - name: REGISTRY_URL/valuecanvas-backend
    newTag: latest
  - name: REGISTRY_URL/valuecanvas-frontend
    newTag: latest

configMapGenerator:
  - name: valuecanvas-config
    behavior: merge
    literals:
      - node-env=production
      - log-level=info
