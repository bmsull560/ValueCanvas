apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: valuecanvas
  namespace: valuecanvas
  labels:
    app.kubernetes.io/name: valuecanvas
    app.kubernetes.io/part-of: valuecanvas
  annotations:
    # AWS ALB Ingress Controller annotations
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
    
    # Security headers
    alb.ingress.kubernetes.io/actions.ssl-redirect: |
      {
        "Type": "redirect",
        "RedirectConfig": {
          "Protocol": "HTTPS",
          "Port": "443",
          "StatusCode": "HTTP_301"
        }
      }
    
    # Certificate ARN (replace with actual value)
    alb.ingress.kubernetes.io/certificate-arn: "CERTIFICATE_ARN_PLACEHOLDER"
    
    # WAF (optional)
    # alb.ingress.kubernetes.io/wafv2-acl-arn: "WAF_ARN_PLACEHOLDER"
    
    # Tags
    alb.ingress.kubernetes.io/tags: Environment=production,Application=valuecanvas
spec:
  rules:
  - host: app.valuecanvas.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
