apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: valuecanvas

resources:
  - namespace.yaml
  - serviceaccount.yaml
  - configmap.yaml
  - secrets.yaml
  - backend-deployment.yaml
  - backend-service.yaml
  - frontend-deployment.yaml
  - frontend-service.yaml
  - ingress.yaml
  - hpa.yaml

commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: valuecanvas

images:
  - name: REGISTRY_URL/valuecanvas-backend
    newName: REGISTRY_URL/valuecanvas-backend
    newTag: latest
  - name: REGISTRY_URL/valuecanvas-frontend
    newName: REGISTRY_URL/valuecanvas-frontend
    newTag: latest
