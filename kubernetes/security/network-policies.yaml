apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: valuecanvas-default-deny
  namespace: valuecanvas
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: valuecanvas-allow-dns
  namespace: valuecanvas
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: api-allow-from-gateway
  namespace: valuecanvas
spec:
  podSelector:
    matchLabels:
      component: api
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: api-gateway
        - namespaceSelector:
            matchLabels:
              name: valuecanvas
      ports:
        - protocol: TCP
          port: 3000

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: agents-egress-allowlist
  namespace: valuecanvas
spec:
  podSelector:
    matchLabels:
      component: agent
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: valuecanvas
          podSelector:
            matchLabels:
              app: redis-broker
      ports:
        - protocol: TCP
          port: 6379
    - to:
        - namespaceSelector:
            matchLabels:
              name: valuecanvas
          podSelector:
            matchLabels:
              app: llm-proxy
      ports:
        - protocol: TCP
          port: 8443
    - to:
        - namespaceSelector:
            matchLabels:
              name: valuecanvas
          podSelector:
            matchLabels:
              component: api
      ports:
        - protocol: TCP
          port: 3000

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: messaging-egress-allow-redis
  namespace: valuecanvas
spec:
  podSelector:
    matchLabels:
      component: messaging
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: valuecanvas
          podSelector:
            matchLabels:
              app: redis-broker
      ports:
        - protocol: TCP
          port: 6379
