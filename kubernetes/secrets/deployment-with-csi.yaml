# Kubernetes Deployment with CSI Driver Secret Mounting
# 
# Mounts secrets from Vault/AWS into pods via CSI driver
# No secrets in environment variables - all mounted as files
# 
# Sprint 3: Kubernetes Integration
# Created: 2024-11-29

apiVersion: v1
kind: ServiceAccount
metadata:
  name: valuecanvas
  namespace: production
  labels:
    app: valuecanvas
automountServiceAccountToken: true

---
# ClusterRole for Vault Kubernetes auth
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: valuecanvas-vault-auth
rules:
- apiGroups: [""]
  resources: ["serviceaccounts/token"]
  verbs: ["create"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: valuecanvas-vault-auth
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: valuecanvas-vault-auth
subjects:
- kind: ServiceAccount
  name: valuecanvas
  namespace: production

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: valuecanvas-api
  namespace: production
  labels:
    app: valuecanvas
    component: api
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: valuecanvas
      component: api
  template:
    metadata:
      labels:
        app: valuecanvas
        component: api
      annotations:
        # Force pod restart on secret rotation
        secrets.hashicorp.com/agent-inject: "true"
        secrets.hashicorp.com/agent-inject-status: "update"
    spec:
      serviceAccountName: valuecanvas
      
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      containers:
      - name: api
        image: valuecanvas/api:latest
        imagePullPolicy: Always
        
        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        
        # Resource limits
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health/live
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Startup probe (for slow starts)
        startupProbe:
          httpGet:
            path: /health/startup
            port: 3000
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
        
        # Environment variables (non-sensitive only)
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: CACHE_TTL
          value: "900" # 15 minutes TTL for Redis-backed caches
        - name: SESSION_CACHE_TTL_SECONDS
          value: "900"
        - name: PROFILE_CACHE_TTL_SECONDS
          value: "600"
        - name: SECRETS_PROVIDER
          value: "vault"
        - name: SECRETS_MOUNT_PATH
          value: "/mnt/secrets"
        - name: TENANT_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['tenant-id']
        
        # Volume mounts
        volumeMounts:
        # CSI driver secret volume (mounts db-password, db-url, API keys, etc.)
        - name: secrets-store
          mountPath: "/mnt/secrets"
          readOnly: true
        
        # Temporary directory (writable)
        - name: tmp
          mountPath: /tmp
        
        # Cache directory
        - name: cache
          mountPath: /app/.cache
        
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
      
      # Volumes
      volumes:
      # CSI driver volume for secrets
      - name: secrets-store
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            # Use Vault provider by default
            # Swap to environment-specific class as needed (dev/staging/production)
            secretProviderClass: "valuecanvas-secrets-production-vault"
      
      # Writable temporary directory
      - name: tmp
        emptyDir: {}
      
      # Cache directory
      - name: cache
        emptyDir:
          sizeLimit: "1Gi"

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: valuecanvas-api
  namespace: production
  labels:
    app: valuecanvas
    component: api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: valuecanvas
    component: api

---
# HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: valuecanvas-api
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: valuecanvas-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max
